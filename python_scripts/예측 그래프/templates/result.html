<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예측 결과</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<nav class="top-links">
    <a href="/compare">노후도별 비교 보러가기</a>
    <a href="/simulator">절감 시뮬레이터로 이동</a>
</nav>

<form id="filterForm" method="post" action="/epro"
      class="d-flex flex-wrap gap-3 mb-2">   <!-- align-items-center 제거 -->

    <div class="filter-item">
        <label for="house_type" class="form-label">주택 유형</label>
        <select id="house_type" name="house_type" onchange="this.form.submit()">
            {% for h in house_types %}
                <option value="{{ h }}" {% if h == selected_house %}selected{% endif %}>{{ h }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="filter-item">
        <label for="age_group" class="form-label">노후도 그룹</label>
        <select id="age_group" name="age_group" onchange="this.form.submit()">
            {% for g in age_groups %}
                <option value="{{ g }}" {% if g == selected_age %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="filter-item">
        <label for="metric" class="form-label">지표 선택</label>
        <select id="metric" name="metric" onchange="this.form.submit()">
            {% for key, val in metric_labels.items() %}
                <option value="{{ key }}" {% if key == selected_metric %}selected{% endif %}>
                    {{ val }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="filter-item">
        <label for="chart_type" class="form-label">그래프 종류</label>
        <select id="chart_type" name="chart_type" onchange="this.form.submit()">
            {% for t in chart_types %}
                <option value="{{ t }}" {% if t == selected_chart_type %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>
    </div>
</form>
<hr>


{% if plot_data %}
    <img src="data:image/png;base64,{{ plot_data }}" alt="예측 그래프">
{% else %}
    <p>해당 조건의 데이터가 없습니다.</p>
{% endif %}

</body>
</html>
