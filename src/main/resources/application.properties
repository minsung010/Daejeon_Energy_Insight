spring.application.name=daejeon

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Oracle
# (ojdbc11 권장 드라이버 클래스)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@192.168.0.2:1521:xe
spring.datasource.username=daejeon
spring.datasource.password=daejeon

# MyBatis
# (classpath 접두어 권장)
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml
mybatis.type-aliases-package=com.daejeon.my.mapper
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=varchar

# 정적 리소스/개발 편의(선택)
spring.web.resources.cache.period=0

# --- EPRO 커스텀 설정 ---
daejeon.vworld.key=API_KEY
daejeon.csv.path=classpath:data/daejeon_filtered_buildings.csv
daejeon.nearest.maxDistanceMeters=20
