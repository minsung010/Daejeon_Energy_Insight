<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E pro · 상세설명</title>

  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />

  <style>
    :root { --gap: 16px; }
    html, body { height:100%; }
    body {
      margin:0; background:#E3ECDF;
      display:flex; overflow:hidden;
      font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
    }
    .main {
      flex:1; min-width:0; display:flex; flex-direction:column;
      gap:var(--gap); padding:var(--gap); padding-right:28px; box-sizing:border-box; overflow:auto;
    }
    .topbar {
      position:sticky; top:0; z-index:5;
      background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:10px; padding:10px 14px;
    }
    .panel { background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:12px; padding:18px; line-height:1.6; }
    h3 { margin:0 0 10px; }
    .muted { color:#6b7280; font-size:14px; }
    ul { margin:8px 0 0 18px; }
  </style>
</head>
<body>

  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <main class="main">
    <div class="topbar"><strong>상세설명</strong></div>

    <section class="panel">
      <h3>E pro 개요</h3>
      <p class="muted">시스템 목적과 주요 기능 소개</p>
      <ul>
        <li>지도 기반 건물 검색 및 속성 조회</li>
        <li>대시보드 KPI 및 차트</li>
        <li>에너지 사용량 비교/예측</li>
        <li>공지 및 알림</li>
      </ul>

      <h3 style="margin-top:16px;">화면 구성</h3>
      <ul>
        <li><strong>지도</strong> : /map</li>
        <li><strong>대시보드</strong> : /dashboard</li>
        <li><strong>그래프</strong> : /graph</li>
        <li><strong>공지사항</strong> : /notice</li>
      </ul>
    </section>
  </main>
</body>
</html>
